title: Dynamische Räume
views:
  - title: Select
    path: select
    type: sections
    sections:
      - type: grid
        cards:
          - type: heading
            heading_style: subtitle
            heading: Räume
            badges:
              - type: entity
                entity: select.ogb_rooms
          - type: markdown
            content: >
              Aktueller Raum im Select: **{{ states('select.ogb_rooms') }}**

              Verfügbare Räume {% for option in state_attr('select.ogb_rooms',
              'options') %} - {{ option }} {% endfor %}
          - type: entities
            title: Raum auswählen
            entities:
              - entity: select.ogb_rooms
          - show_name: true
            show_icon: true
            type: button
            name: Gehe zu Raumdetails
            tap_action:
              action: navigate
              navigation_path: /dashboard-opengrowbox/roomdetails
            show_state: false
            icon: mdi:door-closed
            layout_options:
              grid_columns: 4
              grid_rows: 2
          - type: heading
            heading: VPDS
            heading_style: subtitle
            badges: []
          - type: custom:auto-entities
            card:
              type: vertical-stack
            card_param: cards
            filter:
              include:
                - domain: sensor
                  name: '*VPD*'
                  options:
                    type: custom:mini-graph-card
                    name: 'Sensor: this.entity_id'
                    entities:
                      - this.entity_id
                    hours_to_show: 24
                    points_per_hour: 30
                    group_by: minute
                    align_header: center
                    align_state: center
                    show:
                      name: true
                      legend: true
                      icon: false
                      labels: true
                    color_thresholds:
                      - value: 0
                        color: '#0007DC'
                      - value: 0.4
                        color: '#10BCDF'
                      - value: 0.8
                        color: '#22CF9D'
                      - value: 1
                        color: '#29DF10'
                      - value: 1.25
                        color: '#C3DF10'
                      - value: 1.5
                        color: '#DB8800'
                      - value: 1.61
                        color: '#F80707'
              exclude:
                - entity_id: '*wish*'
                - entity_id: '*ambientvpd*'
                - state: unknown
                - state: unavailable
                - state: undefined
                - state: NaN
                - state: '0.0'
                - state: '0'
          - type: custom:tabbed-card
            tabs:
              - card:
                  type: custom:config-template-card
                  variables:
                    ogb_room: states['select.ogb_rooms'].state
                  entities:
                    - select.ogb_rooms
                  card:
                    type: vertical-stack
                    cards:
                      - type: custom:auto-entities
                        card:
                          type: entities
                          name: TargetVPD
                          title: ''
                        filter:
                          include:
                            - area: ${ogb_room}
                              domain: number
                          exclude:
                            - name: '*Weight*'
                attributes:
                  label: CO2 Control
                  icon: mdi:target
            layout_options:
              grid_columns: 4
              grid_rows: auto
      - type: grid
        cards:
          - type: custom:tabbed-card
            tabs:
              - card:
                  type: custom:config-template-card
                  variables:
                    ogb_room: states['select.ogb_rooms'].state
                  entities:
                    - select.ogb_rooms
                  card:
                    type: vertical-stack
                    cards:
                      - type: custom:auto-entities
                        card:
                          type: entities
                          name: Other Options
                          title: |
                            Room Optionen
                        filter:
                          include:
                            - area: ${ogb_room}
